<template>
    <lightning-card title="Track Property">
        <div class="slds-m-around_medium">
            <lightning-input 
            type="text" 
            label="Enter your Title" 
            value={contact.title}
            onchange={handleChange}>
            </lightning-input>
        </div>

        <div class="slds-m-around_medium">
            {contact.name} stays at
            {contact.stay} and work as
            {contact.title}
        </div>

        <div class="slds-m-around_medium">My age is {sumOfNumbers}</div>


    </lightning-card>

</template>
