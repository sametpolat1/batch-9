<template>
    <lightning-card title="Add Contact Record using uiRecordApi">
        <div class="slds-m-around_medium">
            <form class="contactform">
                <lightning-input label="First Name" name="FirstName" onchange={changeHandler}></lightning-input>
                <lightning-input label="Last Name" name="LastName" onchange={changeHandler}></lightning-input>
                <lightning-input label="Email" name="Email" onchange={changeHandler}></lightning-input>
                <lightning-input label="Title" name="Title" onchange={changeHandler}></lightning-input>
                <lightning-input label="Department" name="Department" onchange={changeHandler}></lightning-input>
                <div class="slds-align_absolute-center slds-m-top_medium">
                    <lightning-button
                        label="Save Contact"
                        variant="brand"
                        onclick={createContact}
                    ></lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
