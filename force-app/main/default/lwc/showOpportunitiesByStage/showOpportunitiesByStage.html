<template>
    <lightning-card title="Impeartive APex" icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select a type of Opportunities"
                value={selectedValue}
                options={typeOptions}
                onchange={changeHandler}
            ></lightning-combobox>
            <template if:true={opps}>
                <div class="slds-m-top_medium">
                    <strong>SEARCH RESULTS:</strong> 
                    <template for:each={opps} for:item="opp">
                        <div key={opp.Id} class="slds-m-bottom_medium">
                            <strong>Name: </strong> {opp.Name} <br/>
                            <strong>Amount: </strong> {opp.Amount} <br/>
                            <strong>Stage: </strong> {opp.StageName} <br/>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
