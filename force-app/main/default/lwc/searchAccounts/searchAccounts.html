<template>

    <lightning-card title="APEX IMPERATIVE CALLOUT from LWC">
        <div class="slds-m-around_medium">
            <lightning-input
            type="search"
            label="Type Account Name to search through Salesforce"
            value={searchWord}
            onkeyup={searchHandler}
            ></lightning-input>

            <!-- Conditional Rendering and Show Output Account-->
            <template if:true={accounts}>
             <strong><p>Search Results: </p> </strong>
                <template for:each={accounts} for:item="acc">
                    <div key={acc.Id} class="slds-m-bottom_medium">
                        <strong> Name: </strong> {acc.Name} <br/>
                        <strong> Type: </strong> {acc.Type} <br/>
                        <strong> Industry: </strong> {acc.Industry} <br/>
                        <strong> Revenue: </strong> {acc.AnnualRevenue} <br/>
                       
                   </div>
                </template>
            </template>
         
        </div>
    </lightning-card>
    
</template>
